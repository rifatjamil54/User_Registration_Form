<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        .er{
            color:red;
        }
    </style>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}

        {% if form.non_field_errors %} 
        {% for error in form.non_field_errors %}
        <p class="er" >{{ error }}</p> 
        {% endfor %}       
        {% endif %}

        {% for lg_f in form %}
            {{lg_f.label_tag}} {{lg_f}} {{lg_f.errors|striptags}} <br><br>
        {% endfor %}
        <input type="submit" value="Log in">
    </form>
    <br>
    <a href="{% url 'sing_up' %}">Sing Up</a>
    
</body>
</html>
